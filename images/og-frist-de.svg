<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#3f606f"/>
			<stop offset="100%" style="stop-color:#5a8a9d"/>
		</linearGradient>
	</defs>

	<!-- Background -->
	<rect width="1200" height="630" fill="url(#bgGradient)"/>

	<!-- Calendar Icon -->
	<g transform="translate(500, 120)">
		<rect x="0" y="20" width="200" height="180" rx="15" fill="white" opacity="0.95"/>
		<rect x="0" y="20" width="200" height="50" rx="15" fill="#5a8a9d"/>
		<rect x="0" y="55" width="200" height="15" fill="#5a8a9d"/>
		<rect x="30" y="5" width="20" height="40" rx="5" fill="white"/>
		<rect x="150" y="5" width="20" height="40" rx="5" fill="white"/>
		<!-- Checkmark -->
		<path d="M50 130 L85 165 L150 100" stroke="#cc5c53" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
	</g>

	<!-- Main title -->
	<text x="600" y="380" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
		Schweizer Fristenrechner
	</text>

	<!-- Subtitle -->
	<text x="600" y="450" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="white" opacity="0.9" text-anchor="middle">
		Rechtsmittelfristen nach ZPO berechnen
	</text>

	<!-- Features -->
	<g transform="translate(200, 500)">
		<circle cx="0" cy="0" r="8" fill="#cc5c53"/>
		<text x="20" y="6" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">Gerichtsferien</text>
	</g>
	<g transform="translate(480, 500)">
		<circle cx="0" cy="0" r="8" fill="#cc5c53"/>
		<text x="20" y="6" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">26 Kantone</text>
	</g>
	<g transform="translate(720, 500)">
		<circle cx="0" cy="0" r="8" fill="#cc5c53"/>
		<text x="20" y="6" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">Kostenlos</text>
	</g>

	<!-- Footer -->
	<text x="600" y="590" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="white" opacity="0.7" text-anchor="middle">frist.ch</text>
</svg>
