<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schweizer Fristenrechner / Calculateur de délais suisse</title>
    <meta name="description" content="Swiss legal deadline calculator / Calculateur de délais juridiques suisse">
    <script>
        // Detect language preference
        const savedLang = localStorage.getItem('frist-lang');
        const browserLang = navigator.language.substring(0, 2);
        const targetLang = savedLang || (browserLang === 'fr' ? 'fr' : 'de');

        // Redirect to language-specific page
        window.location.replace(targetLang + '/');
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=de/">
    </noscript>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8fafc;
        }
        .lang-select {
            text-align: center;
            padding: 2rem;
        }
        .lang-select h1 {
            color: #1375bc;
            margin-bottom: 2rem;
        }
        .lang-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .lang-buttons a {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #1375bc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .lang-buttons a:hover {
            background-color: #0d5a91;
        }
    </style>
</head>
<body>
    <div class="lang-select">
        <h1>Schweizer Fristenrechner<br>Calculateur de délais suisse</h1>
        <div class="lang-buttons">
            <a href="de/">Deutsch</a>
            <a href="fr/">Français</a>
        </div>
    </div>
</body>
</html>
